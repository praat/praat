<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Monaco,Courier" size=6 color="#999900"><b>
sincpi
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>sinc</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>compute the sinus cardinalis (<a href="_sinc_.html"><b><code><font size=+1>sinc</font></code></b></a>) of <i>&#960;</i><i><code><font size=+1>x</font></code></i>.</dd>
</dl>
<h2>Definition</h2>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><b><code><font size=+1>sincpi</font></code></b> (<i>x</i>) = sin (<i>&#960;</i><i>x</i>) / (<i>&#960;</i><i>x</i>)</table>
