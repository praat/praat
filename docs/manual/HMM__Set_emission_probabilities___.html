HMM: Set emission probabilities...
</b></font></table></table>
<p>Sets the probabilities for emitting the symbols from the state.</p>
<p>The values given will be scaled as probabilities. </p>
<h2>Examples</h2>
<p>For an HMM with four symbols the input "1 3 3 3" will result in the same probabilities as the input "0.1 0.3 0.3 0.3".</p>
