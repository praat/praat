sort#
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>sort#</font></code></b> (<i><code><font size=+1>v#</font></code></i>)
<dd>return a vector with the same elements as <i><code><font size=+1>v</font></code></i>, but in sorted order (from low to high).</dd>
</dl>
