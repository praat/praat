</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>date$</font></code></b> ( )
<dd>format the current local date and time in a human-readable format.</dd>
</dl>
<code>   writeInfoLine: date$ ()<br></code>
<code style="color:red">=&gt;</code><br>
<code>   Wed Jun 25 21:53:57 2025<br></code>
